name: Run tests in parallel

on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run
          browser: chrome
        continue-on-error: true

      - name: Verify reports
        run: ls cypress/reports/

      - name: Run script convert json to excel
        run: node cypress/scripts/json-to-excel.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: excel-report
          path: |
            cypress/reports
            cypress/reports/*.xlsx
      
      - name: Set artifact link
        id: set-artifact-link
        run: echo "ArtifactLink=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" >> $GITHUB_ENV

      - name: Send a Notification
          id: notify
          uses: thechetantalwar/teams-notify@v2
          with:
          teams_webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          message: "Github Action Build Number ${{ github.run_number }} Test reports are available [here](${{ env.ArtifactLink }}) for details."